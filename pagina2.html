  <script>
    const mensajesAlternativos = [
    " Tengo curiosidad en saber que es lo que estas buscando",
    "Bueno, por lo visto no se reinde ",
    " La insistenia es una virtud o no? üêæ",
    " Me encantaria poder tener libertad propia ",

      " ¬°Miau? "
];



let popupAbierto = false;
let clicsDesdeApertura = 0;
let indiceMensaje = 0; // Controla cu√°l mensaje alternativo mostrar

function mostrarPopup(mensajeInicial) {
    const popup = document.getElementById('popup');
    const overlay = document.getElementById('popup-overlay');
    const mensaje = document.getElementById('popup-mensaje');

    if (!popupAbierto) {
        // Primer clic: abrir popup
        mensaje.textContent = mensajeInicial;
        popup.style.display = 'block';
        overlay.style.display = 'block';
        popupAbierto = true;
        clicsDesdeApertura = 0;
        indiceMensaje = 0;
    } else {
        clicsDesdeApertura++;

        // Cada 2 clics y mientras queden mensajes, mostrar uno nuevo
        if (clicsDesdeApertura % 2 === 0 && indiceMensaje < mensajesAlternativos.length) {
            mensaje.textContent = mensajesAlternativos[indiceMensaje];
            indiceMensaje++;
        }
        // Si ya se mostraron todos los mensajes, no hace nada
    }
}

function cerrarPopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('popup-overlay').style.display = 'none';
    popupAbierto = false;
    clicsDesdeApertura = 0;
    indiceMensaje = 0;
}

  </script>


  <script>
    // Funci√≥n para abrir el modal con la imagen ampliada
function openModal(img) {
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("expandedImg");
  const captionText = document.getElementById("imgCaption");
  
  modal.style.display = "block";
  modalImg.src = img.src;
  captionText.innerHTML = img.alt;
}

// Funci√≥n para cerrar el modal
function closeModal() {
  document.getElementById("imageModal").style.display = "none";
}

// Cerrar al hacer clic en la X
document.querySelector(".close").addEventListener("click", closeModal);

// Cerrar al hacer clic fuera de la imagen
document.getElementById("imageModal").addEventListener("click", function(event) {
  if (event.target === this) {
    closeModal();
  }
});

// Cerrar con la tecla ESC
document.addEventListener("keydown", function(event) {
  if (event.key === "Escape") {
    closeModal();
  }
});
  </script>
